<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Бухгалтерия.pro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="price.html">Цены</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Контакты</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Искать</button>
                </form>
            </div>
        </nav>
    </header>


    <main class="container">

        <div class="row">
            <div class="col-10 offset-1">
                <h1 class="mt-4 text-center mb-5">Карта</h1>
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A3f315d6c301076ae14c3abfd9232413e2bf799624c8ba86be7d6c2344d7273bd&amp;width=100%25&amp;height=400&amp;lang=en_FR&amp;scroll=true"></script>
            </div>
        </div>

        <div class="row">
            <div class="col-10 offset-1">
                <h2 class="mt-4 text-center mb-5">Связаться с нами</h2>

                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Как к вам обращаться</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Комменарий</label>
                        <input type="text" name="comment" class="form-control">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success float-right" type="submit">Отправить</button>
                    </div>
                </form>

            </div>



        </div>


        <footer class="row mt-5 mb-2">
            <div class="col-12">
                <hr>
                <h5 class="float-left">Бухгалтер.pro</h5>
                <span class="float-right small">Disigned by Tushino LLC</span>
            </div>
        </footer>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

</html>
